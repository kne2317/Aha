<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="css/SixThinkingHat.css" rel="stylesheet" type="text/css" />
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>

    <title>Aha-SixThinkingHat</title>
</head>
<body>
    <div id="header">
        <p>Six Thinking Hat</p>
    </div>
    <div id="content">

        <div>
            <img src="img/img_white.png" width="74px">
            <h1>1. White Hat</h1>
            <p>객관적·중립적 사고</p>
            <p>개인적인 감정을 포함하지 않은 사실만을 다룬다.</p>
        </div>

        <div>
            <img src="img/img_red.png"width="74px">
            <h1>2. Red Hat</h1>
            <p>정서적 사고</p>
            <p>본인이 느끼는 감정을 표현한다.</p>
        </div>

        <div>
            <img src="img/img_yellow.png"width="74px">
            <h1>3. Yellow Hat</h1>
            <p>긍정적 사고</p>
            <p>장점만 생각한다.</p>
        </div>

        <div>
            <img src="img/img_black.png"width="74px">
            <h1>4. Black Hat</h1>
            <p>비판적 사고 </p>
            <p>단점만 생각한다.</p>
        </div>

        <div>
            <img src="img/img_green.png"width="74px">
            <h1>5. Green Hat</h1>
            <p>창의적 사고</p>
            <p>새로운 것, 더 나은 것, 가능성을 생각한다.</p>
        </div>

        <div>
            <img src="img/img_blue.png"width="74px">
            <h1>6. Blue Hat</h1>
            <p>결론</p>
            <p>전개가 잘 되고 있는지 검토하고 결론을 내린다.</p>
        </div>
        
    </div>
    <div id="nav_bar">
        <a href="#"><img src="img/icon_mypage.png" height="32px"></a>
        <a href="#"><img src="img/icon_memo.png" width="40px"></a>
        <a href="#"><img src="img/icon_mindmap.png"  height="35.06px"></a>
    </div>
    
</body>
</html>
